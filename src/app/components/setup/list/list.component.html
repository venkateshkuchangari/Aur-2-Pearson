<div class="col-md-6" style="background-color: rgb(245,245,245)">
    <div class="breadcrumbs">
        <a routerLink="/">Home</a> / Setup - General - List </div>
</div>
<div class="clearfix"></div>
<form class="page-container">
    <div class="row col-lg-12 col-md-12">
        <simple-dock (onDocEvent)="handleDocEvent($event)" [dock]="dock" [isRowSelected]="id > 0 || headerSelected ? true : false"
            [isComponentLoaded]="isComponentloaded"></simple-dock>
    </div>

    <form class="row" [formGroup]="listFormGroup">
        <div id="divTest" class="col-lg-12 dock-after" style="display:none;">
            <div class="col-lg-12 col-md-12">
                <mat-form-field class="col-sm-12">
                    <input [disabled]="true" matInput type="text" [value]="listFormGroup.get('dataColVarOptId').value" placeholder="ID">
                </mat-form-field>
            </div>

            <div class="col-lg-12 col-md-12">
                <mat-form-field class="col-sm-12">
                    <input matInput type="text" placeholder="Description" formControlName="dataColVarOptDesc">
                </mat-form-field>
                <div class="col-md-12" style="color:red" *ngIf="listFormGroup.get('dataColVarOptDesc').hasError('required') && (listFormGroup.get('dataColVarOptDesc').touched || pageSubmit)">
                    Please enter Description</div>
            </div>
            <div class="col-lg-12 col-md-12">
                <mat-form-field class="col-sm-12">
                    <input matInput type="number" placeholder="Sort Order" formControlName="sortOrder">
                </mat-form-field>
                <div class="col-md-12" style="color:red" *ngIf="listFormGroup.get('sortOrder').hasError('required') && (listFormGroup.get('sortOrder').touched || pageSubmit)">
                    Please enter sort order</div>

            </div>
            <div class="col-lg-12 col-md-12">
                <div class="col-md-12">
                    Is Editable</div>
                <br>
                <br>
            </div>
            <div class="col-lg-12 col-md-12">
                <mat-slide-toggle class="col-md-1" color="Primary" formControlName="isEditable"></mat-slide-toggle>
            </div>
            <div class="col-lg-12 col-md-12">
                <mat-form-field class="col-sm-12">
                    <input matInput type="text" placeholder="abbreviation" formControlName="abbreviation">
                </mat-form-field>
                <div class="col-md-12" style="color:red" *ngIf="listFormGroup.get('abbreviation').hasError('required') && (listFormGroup.get('abbreviation').touched || pageSubmit)">
                    Please enter abbreviation</div>

            </div>
            <div class="col-lg-12 col-md-12">
                &nbsp;
            </div>
            <div class="col-lg-12 col-md-12" *ngIf="listFormGroup.get('parentDataColVarOptId').value > 0">
                <span class="customplaceholder">
                    Parent Link
                </span>
            </div>

            <div class="col-lg-12 col-md-12">
                <div class="col-sm-12">
                    <select id="selectpicker" class="selectpicker" data-live-search="true" data-style="btn-default" formControlName="parentDataColVarOptId"
                        placeholder="Parent Link">
                        <option class="special-first" value="">Select Parent Link</option>
                        <option class="special" selected *ngFor="let option of parent_data_col_var_opt_id" [value]="option.ID">{{option.Description}} </option>
                    </select>
                </div>
            </div>
        </div>
    </form>
    <div class="clearfix"></div>
    <div class="row col-md-12" [hidden]="dockValue > 0 || isComponentloaded ? true : false">
       <div class="col-lg-12">&nbsp;</div>
       <div class="col-lg-12">&nbsp;</div>
       <div class="col-lg-12">&nbsp;</div>
       <div class="col-md-12" style="margin-top:1%">
            Note: Please select a list
        </div>
    </div>
    <div id="divTable" class="col-lg-12 col-md-12 dock-after">
        <dynamic-table [hidden]="!details" [key]="'ID'" [details]="details" (onTableEvent)="handleTableEvent($event)"></dynamic-table>
    </div>
</form>
