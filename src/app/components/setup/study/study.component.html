<div class="col-md-6" style="background-color: rgb(245,245,245)">
    <div class="breadcrumbs">
        <a routerLink="/">Home</a> / Setup - Projects - Study </div>
</div>
<div class="clearfix"></div>
<form class="page-container" >
        <div class="row col-lg-12 col-md-12">
        <simple-dock (onDocEvent)="handleDocEvent($event)" [dock]="dock" [isRowSelected]="id > 0 || headerSelected ? true : false"
            [isComponentLoaded]="isComponentloaded"></simple-dock>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-12 dock-after" style="background-color: rgb(245,245,245)">
        <div class="firstbreadcrumb">
            Information and Portal Requirements
        </div>
    </div>
    <div class="col-sm-12">&nbsp;</div>
    <form class="row col-lg-12" [formGroup]="listFormGroup">
        <div class="row col-lg-12">
            <div class="col-lg-3">
                <mat-form-field>
                    <input matInput type="text" placeholder="Study Name" formControlName="studyName">
                </mat-form-field>
            </div>
            <div class="col-lg-3">
                <mat-form-field>
                    <input matInput type="text" placeholder="Acronym" formControlName="studyAcronym">
                </mat-form-field>
            </div>
            <div class="col-lg-3" style="margin-top: 0.5%">
                <select id="selectpicker" class="selectpicker" formControlName="studyTypeId" data-live-search="true" data-style="btn-default" placeholder="Select Type">
                    <option class="special" value="">Select Type</option>
                    <option class="special" *ngFor="let option of types" [value]="option.project_type_id">{{option.description}} </option>
                </select>

            </div>
            <div class="col-lg-3"  >
                <select id="selectpicker" class="selectpicker" formControlName="studyStatusId" data-live-search="true" data-style="btn-default" placeholder="Select Status">
                    <option class="special" value="">Select Status</option>
                    <option class="special" *ngFor="let option of statusModel" [value]="option.status_id">{{option.status_description}} </option>
                </select>
            </div>
        </div>
    </form>
    <div class="col-sm-12">&nbsp;</div>
