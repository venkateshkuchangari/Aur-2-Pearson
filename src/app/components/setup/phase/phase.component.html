<div class="col-md-6" style="background-color: rgb(245,245,245)">
    <div class="breadcrumbs">
        <a routerLink="/">Home</a> / Setup - Projects <span *ngIf ="isFromProjectPage" > - Project </span> - Phase </div>
</div>
<div class="clearfix"></div>
<form class="page-container">
    <div class="row col-lg-12 col-md-12">
        <simple-dock (onDocEvent)="handleDocEvent($event)" [dock]="dock" [isRowSelected]="id > 0 || headerSelected ? true : false"
            [isComponentLoaded]="isComponentloaded"></simple-dock>
    </div>
    <div class="col-lg-12">&nbsp;</div>
    <div class="col-lg-12">&nbsp;</div>
    <div class="col-lg-12">&nbsp;</div>
    <div class="col-lg-12">&nbsp;</div>
    <div class="col-lg-12">&nbsp;</div>
    <div class="col-lg-12">&nbsp;</div>
    <form class="row col-lg-12" [formGroup]="listFormGroup">
        <div class="col-sm-12 div-header dock-after">
            Information
        </div>
        <div class="col-lg-12">
            <mat-form-field class="col-lg-12">
                <input matInput type="text" [disabled]="true" [value]="countryName" placeholder="Country Name">
            </mat-form-field>
        </div>
        <div class="col-lg-12">
            <mat-form-field class="col-lg-12">
                <!-- <input matInput type="text" [disabled]="true" placeholder="Phase ID" maxlength="20" [value]="phaseId"> -->
                <input [disabled]="true" matInput type="text" [value]="listFormGroup.get('phaseId').value" placeholder="ID">
            </mat-form-field>
        </div>
        <div class="col-lg-12">
            <mat-form-field class="col-lg-12">
                <input matInput type="text" placeholder="Phase Name" maxlength="20" formControlName="phaseName">
            </mat-form-field>
        </div>
        <div class="col-lg-12">
            <mat-form-field class="col-md-12">
                <input matInput type="text" placeholder="Acronym" formControlName="phaseAcronym">
            </mat-form-field>
        </div>
        <div class="col-lg-12">
            <mat-form-field class="col-md-12">
                <input matInput type="text" placeholder="Task Code" formControlName="projectTask">
            </mat-form-field>
        </div>
        <div class="col-lg-12">
            <mat-form-field class="col-md-12">
                <input matInput type="text" placeholder="Expenditure Type" formControlName="expenditureType">
            </mat-form-field>

        </div>
        <div class="col-lg-12">
            <mat-form-field class="col-md-12">
                <input matInput type="text" placeholder="Expenditure Org" formControlName="expenditureOrg">
            </mat-form-field>
        </div>
        <div class="col-lg-12">
            <mat-form-field class="col-md-12">
                <input matInput type="text" placeholder="Census Reference" formControlName="censusReference">
            </mat-form-field>
        </div>
        <div class="col-lg-12">
            <mat-form-field class="col-sm-12">
                <mat-datepicker mat-placeholder="Enter date"></mat-datepicker>
                <input matInput [matDatepicker]="picker" formControlName="dataCollectionStartDate" placeholder="Start Date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-lg-12">
            <mat-form-field class="col-sm-12">
                <mat-datepicker mat-placeholder="Enter date"></mat-datepicker>
                <input matInput [matDatepicker]="picker1" formControlName="dataCollectionEndDate" placeholder="End Date">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-lg-12 col-md-12" *ngIf="listFormGroup.get('phaseTypeId').value > 0">
            <span class="customplaceholder">
                Phase Type
            </span>
        </div>
        <div class="col-lg-12">
            <div class="col-lg-12 col-md-12">
                <select id="selectpicker" class="selectpicker" data-live-search="true" formControlName="phaseTypeId">
                    <option class="special" value="">Select Phase Type</option>
                    <option class="special" *ngFor="let option of phaseType" [value]="option.phase_type_id">{{option.phase_type_description}} </option>
                </select>
            </div>
        </div>
        <div class="col-lg-12 col-md-12">
            &nbsp;
        </div>
        <div class="col-lg-12 col-md-12" *ngIf="listFormGroup.get('statusId').value > 0">
            <span class="customplaceholder">
                Status
            </span>
        </div>
        <div class="col-lg-12">
            <div class="col-lg-12 col-md-12">
                <select id="selectpicker" class="selectpicker" data-live-search="true" formControlName="statusId">
                    <option class="special" value="">Select Status</option>
                    <option class="special" *ngFor="let option of statusModel" [value]="option.status_id">{{option.status_description}} </option>
                </select>
            </div>
        </div>
        <div class="col-lg-12 col-md-12">
            &nbsp;
        </div>
        <div class="col-lg-12">
            <mat-form-field class="col-md-12">
                <input matInput type="number" placeholder="Ped Calculation Id" formControlName="pedCalculationId">
            </mat-form-field>
        </div>
        <div class="col-lg-12">
            <mat-form-field class="col-sm-12">
                <mat-datepicker mat-placeholder="Enter date"></mat-datepicker>
                <input matInput [matDatepicker]="lastpicker" formControlName="lastTestingDate" placeholder="Last Testing Date">
                <mat-datepicker-toggle matSuffix [for]="lastpicker"></mat-datepicker-toggle>
                <mat-datepicker #lastpicker></mat-datepicker>
            </mat-form-field>
        </div>
    </form>
</form>
