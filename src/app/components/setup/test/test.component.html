<div class="col-md-6" style="background-color: rgb(245,245,245)">
    <div class="breadcrumbs">
        <a  routerLink="/">Home</a> / Setup - General - Test </div>
</div>
<div class="clearfix"></div>
<form class="page-container">
    <div class="row col-lg-12 col-md-12">
        <simple-dock (onDocEvent)="handleDocEvent($event)" [dock]="dock" [isRowSelected]="id > 0 || headerSelected ? true : false"
            [isComponentLoaded]="isComponentloaded"></simple-dock>
    </div>
    <form class="row" [formGroup]="listFormGroup">
        <div id="divTest" class="col-lg-12 dock-after" style="display:none;">
            <div class="col-lg-12 col-md-12">
                <mat-form-field class="col-sm-12">
                    <input [disabled]="true" matInput type="text" [value]="listFormGroup.get('testId').value" placeholder="ID">
                </mat-form-field>
            </div>
            <div class="col-lg-12 col-md-12">
                &nbsp;
            </div>
            <div class="col-lg-12 col-md-12" *ngIf="listFormGroup.get('testType').value > 0">
                <span class="customplaceholder">
                    Test Type
                </span>
            </div>
            <div class="col-lg-12 col-md-12">
                <!-- <mat-form-field class="col-sm-12">
                            <mat-select formControlName="testType" placeholder="Select Test Type">
                                <mat-option value=""> Select</mat-option>
                                <mat-option *ngFor="let option of testTypeModel" [value]="option.lkp_lookup_value_id"> {{option.value_description}}</mat-option>
                            </mat-select>
                        </mat-form-field> -->
                <div class="col-lg-12 col-md-12">
                    <select id="selectpicker" class="selectpicker" data-live-search="true" formControlName="testType">
                        <option value="">Select Test Type</option>
                        <option class="special" *ngFor="let option of testTypeModel" [value]="option.lkp_lookup_value_id">{{option.value_description}}</option>
                    </select>
                </div>
                <div class="col-md-12" style="color:red" *ngIf="listFormGroup.get('testType').hasError('required') && (listFormGroup.get('testType').touched || pageSubmit)">Please select Test Type</div>
            </div>
            <div class="col-lg-12 col-md-12">
                <mat-form-field class="col-sm-12">
                    <input matInput type="text" placeholder="Name" formControlName="name">
                </mat-form-field>
                <div class="col-md-12" style="color:red" *ngIf="listFormGroup.get('name').hasError('required') && (listFormGroup.get('name').touched || pageSubmit)">
                    Please enter Name</div>
            </div>
            <div class="col-lg-12 col-md-12">
                    <br>
                <div class="col-md-12">
                    Is Published</div>
            </div>
            <div class="col-lg-12 col-md-12">
                <mat-slide-toggle class="col-md-1" color="Primary" formControlName="published"></mat-slide-toggle>
            </div>
            <div class="col-lg-12 col-md-12">
                <mat-form-field class="col-sm-12">
                    <input matInput type="text" placeholder="Min Age" formControlName="minAge">
                </mat-form-field>
            </div>
            <div class="col-lg-12 col-md-12">
                <mat-form-field class="col-sm-12">
                    <input matInput type="text" placeholder="Max Age" formControlName="maxAge">
                </mat-form-field>
            </div>
            <div class="col-lg-12 col-md-12">
                <mat-form-field class="col-sm-12">
                    <input matInput type="number" placeholder="Min Grade" formControlName="minGrade">
                </mat-form-field>
            </div>
            <div class="col-lg-12 col-md-12">
                <mat-form-field class="col-sm-12">
                    <input matInput type="number" placeholder="Max Grade" formControlName="maxGrade">
                </mat-form-field>
            </div>
            <div class="col-lg-12 col-md-12">
                &nbsp;
            </div>
            <div class="col-lg-12 col-md-12" *ngIf="listFormGroup.get('parentTestId').value > 0">
                <span class="customplaceholder">
                    Parent Test Type
                </span>
            </div>
            <div class="col-lg-12 col-md-12">
                <!-- <mat-form-field class="col-sm-12">  
                            <mat-select formControlName="parentTestId" placeholder="Select Parent Test Type">
                                <mat-option value=""> Select</mat-option>
                                <mat-option *ngFor="let option of parentTestTypeModel" [value]="option.id"> {{option.testName}}</mat-option>
                            </mat-select>
                        </mat-form-field> -->
                <div class="col-sm-12">
                    <select id="selectpicker" class="selectpicker" data-live-search="true" formControlName="parentTestId">
                        <option value="">Select Parent Test Type</option>
                        <option class="special" *ngFor="let option of parentTestTypeModel" [value]="option.id">{{option.testName}} </option>
                    </select>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <mat-form-field class="col-sm-12">
                    <input matInput type="text" placeholder="acronym" formControlName="acronym">
                </mat-form-field>
            </div>
            <div class="col-lg-12 col-md-12">
                <mat-form-field class="col-sm-12">
                    <input matInput type="text" placeholder="test Nav Identifier" formControlName="testNavIdentifier">
                </mat-form-field>
            </div>
            <div class="col-lg-12 col-md-12" *ngIf="listFormGroup.get('raterTypeId').value > 0">
                <span class="customplaceholder">
                    Rater Type
                </span>
            </div>
            <div class="col-lg-12 col-md-12">
                <!-- <mat-form-field class="col-sm-12">
                            <mat-select formControlName="raterTypeId" placeholder="Select">
                                <mat-option value=""> Select</mat-option>
                                <mat-option *ngFor="let option of raterTypeModel" [value]="option.fr_rater_type_id"> {{option.rater_type_desc}}</mat-option>
                            </mat-select>
                        </mat-form-field> -->
                <div class="col-sm-12">
                    <select id="selectpicker" class="selectpicker" data-live-search="true" formControlName="raterTypeId">
                        <option value="">Select Rater Type</option>
                        <option class="special" *ngFor="let option of raterTypeModel" [value]="option.fr_rater_type_id">{{option.rater_type_desc}} </option>
                    </select>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <mat-form-field class="col-sm-12">
                    <input matInput type="text" placeholder="lang" formControlName="lang">
                </mat-form-field>
            </div>
            <div class="col-lg-12 col-md-12">
                <mat-form-field class="col-sm-12">
                    <input matInput type="text" placeholder="serveyId" formControlName="serveyId">
                </mat-form-field>
            </div>
            <div class="col-lg-12 col-md-12">
                <mat-form-field class="col-sm-12">
                    <input matInput type="text" placeholder="panelId" formControlName="panelId">
                </mat-form-field>
            </div>
            <div class="col-lg-12 col-md-12">
                &nbsp;
            </div>
            <div class="col-lg-12 col-md-12" *ngIf="listFormGroup.get('testPlatFormId').value > 0">
                <span class="customplaceholder">
                    Test Plat Form
                </span>
            </div>
            <div class="col-lg-12 col-md-12">
                <!-- <mat-form-field class="col-sm-12">
                                        <mat-select formControlName="testPlatFormId" placeholder="Select Plat Form">
                                            <mat-option value=""> Select</mat-option>
                                            <mat-option *ngFor="let option of testFlatFormModel" [value]="option.fr_test_platform_id"> {{option.test_platform_name}}</mat-option>
                                        </mat-select>
                                    </mat-form-field> -->
                <div class="col-sm-12">
                    <select id="selectpicker" class="selectpicker" data-live-search="true" formControlName="testPlatFormId">
                        <option value="">Select Test Plat Form</option>
                        <option class="special" *ngFor="let option of testFlatFormModel" [value]="option.fr_test_platform_id">{{option.test_platform_name}} </option>
                    </select>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                    <br>
                <div class="col-md-12">
                    Is Start Point Age Required</div>
            </div>
            <div class="col-lg-12 col-md-12">
                <mat-slide-toggle class="col-md-1" color="Primary" formControlName="isStartPointAgeRequired"></mat-slide-toggle>
            </div>
            <div class="col-lg-12 col-md-12">
                    <br>
                <div class="col-md-12">
                    Is Api Enabled</div>
            </div>
            <div class="col-lg-12 col-md-12">
                <mat-slide-toggle class="col-sm-1" color="Primary" formControlName="isApiEnabled"></mat-slide-toggle>
            </div>
            <div class="col-lg-12 col-md-12">
                <mat-form-field class="col-sm-12">
                    <input matInput type="text" placeholder="apiAppName" formControlName="apiAppName">
                </mat-form-field>
            </div>
            <div class="col-lg-12 col-md-12">
                <mat-form-field class="col-sm-12">
                    <input matInput type="text" placeholder="apiTestLinkId" formControlName="apiTestLinkId">
                </mat-form-field>
            </div>
            <div class="col-lg-12 col-md-12">
                <mat-form-field class="col-sm-12">
                    <input matInput type="text" placeholder="apiTestLinkName" formControlName="apiTestLinkName">
                </mat-form-field>
            </div>
        </div>
    </form>
    <div id="divTable" class="col-lg-12 col-md-12 dock-after" >
        <dynamic-table [hidden]="false" [key]="'id'" [details]="details" (onTableEvent)="handleTableEvent($event)"></dynamic-table>
    </div>
</form>
