<div class="col-md-6" style="background-color: rgb(245,245,245)">
    <div class="breadcrumbs">
        <a routerLink="/">Home</a> / Setup - Projects - Project </div>
</div>
<div class="clearfix"></div>

<form class="page-container">
        <div class="row col-lg-12 col-md-12">
        <simple-dock (onDocEvent)="handleDocEvent($event)" [dock]="dock" [isRowSelected]="id > 0 || headerSelected ? true : false"
            [isComponentLoaded]="isComponentloaded"></simple-dock>
    </div>
    <form class="example-container" [formGroup]="listFormGroup">
        <div class="col-md-1 dock-after">&nbsp;</div>
        <div id="divTest" class="col-lg-10">
            <div class="col-lg-12">
                <div class="col-lg-12 col-md-12">
                    <mat-form-field class="col-md-12">
                        <input matInput type="text" placeholder="Name" formControlName="projectName">
                    </mat-form-field>
                </div>
                <div class="col-lg-12 col-md-12">
                    <mat-form-field class="col-md-12">
                        <input matInput type="text" placeholder=" Acronym" formControlName="projectAcronym">
                    </mat-form-field>
                </div>
                <div class="col-lg-12 col-md-12">
                    <mat-form-field class="col-md-12">
                        <input matInput type="text" [disabled]="true" placeholder="ID" [value]="listFormGroup.get('projectId').value">
                    </mat-form-field>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="col-lg-12 col-md-12">
                    <mat-form-field class="col-md-12">
                        <input matInput type="text" [disabled]="true" placeholder="Country Name" [value]="countryName">
                    </mat-form-field>
                </div>

                <div class="col-lg-12 col-md-12">
                    &nbsp;
                </div>
                <div class="col-lg-12 col-md-12" *ngIf="listFormGroup.get('projectTypeId').value > 0">
                    <span class="customplaceholder">
                        Type
                    </span>
                </div>
                
                <div class="col-lg-12 col-md-12">
                    <!-- <mat-form-field class="col-sm-12">
                            <mat-select formControlName="projectTypeId" placeholder="Select Type">
                                <mat-option value="">Select Type</mat-option>
                                <mat-option *ngFor="let option of types" [value]="option.project_type_id"> {{option.description}}</mat-option>
                            </mat-select>
                        </mat-form-field> -->
                    <div class="col-sm-12">
                        <select id="selectpicker" class="selectpicker" data-live-search="true" data-style="btn-default" formControlName="projectTypeId"
                            placeholder="Select Type">
                            <option class="special" value="">Select Type</option>
                            <option class="special" selected *ngFor="let option of types" [value]="option.project_type_id">{{option.description}} </option>
                        </select>
                    </div>
                </div>
                <div class="row col-lg-12 col-md-12">
                    &nbsp;
                </div>
                <div class="col-lg-12 col-md-12" *ngIf="listFormGroup.get('statusId').value > 0">
                    <span class="customplaceholder">
                        Status
                    </span>
                </div>

                <div class="col-lg-12 col-md-12">
                    <!-- <mat-form-field class="col-sm-12">
                            <mat-select formControlName="statusId" placeholder="Select Status">
                                <mat-option value="">Select Status</mat-option>
                                <mat-option *ngFor="let option of statusModel" [value]="option.status_id"> {{option.status_description}}</mat-option>
                            </mat-select>
                        </mat-form-field> -->
                    <div class="col-sm-12">
                        <select id="selectpicker" class="selectpicker" data-live-search="true" data-style="btn-default" formControlName="statusId"
                            placeholder="Select Status">
                            <option class="special" value="">Select Status</option>
                            <option class="special" selected *ngFor="let option of statusModel" [value]="option.status_id">{{option.status_description}} </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1">&nbsp;</div>
    </form>

</form>
